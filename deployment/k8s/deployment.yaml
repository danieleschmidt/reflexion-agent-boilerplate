
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reflexion-api
  namespace: reflexion-production
  labels:
    app: reflexion-api
    version: 1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reflexion-api
  template:
    metadata:
      labels:
        app: reflexion-api
        version: 1.0.0
    spec:
      containers:
      - name: reflexion-api
        image: reflexion-agent:1.0.0
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: reflexion-config
        - secretRef:
            name: reflexion-secrets
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
