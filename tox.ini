[tox]
envlist = py39, py310, py311, py312, lint, typecheck, coverage
isolated_build = true

[testenv]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-mock>=3.10.0
setenv =
    PYTHONPATH = {toxinidir}/src
commands = 
    pytest tests/ {posargs}

[testenv:lint]
deps = 
    flake8>=6.0.0
    black>=23.0.0
    isort>=5.12.0
commands = 
    flake8 src tests benchmarks
    black --check src tests benchmarks
    isort --check-only src tests benchmarks

[testenv:typecheck]
deps = 
    mypy>=1.0.0
commands = 
    mypy src

[testenv:coverage]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands = 
    pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=80

[testenv:benchmark]
deps = 
    pytest>=7.0.0
    pytest-benchmark>=4.0.0
setenv =
    PYTHONPATH = {toxinidir}/src
commands = 
    python benchmarks/run_all.py

[testenv:docs]
deps = 
    sphinx>=5.0.0
    sphinx-rtd-theme>=1.2.0
commands = 
    sphinx-build -b html docs docs/_build/html

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    .tox,
    .venv,
    venv,
    build,
    dist,
    *.egg-info

[coverage:run]
source = src
omit = 
    tests/*
    benchmarks/*
    src/reflexion/cli.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: